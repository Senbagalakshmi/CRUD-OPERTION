<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgb(243, 83, 179),rgb(248, 107, 229));
            text-align: center;
            padding: 50px;
            color: white;
        }

        h1 {
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Buttons */
        a {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .add-btn {
            background-color: #28a745;
            color: white;
        }

        .add-btn:hover {
            background-color: #218838;
        }

        .edit-btn {
            background-color: #ffc107;
            color: black;
        }

        .edit-btn:hover {
            background-color: #e0a800;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        /* User List */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: rgba(113, 246, 250, 0.2);
            padding: 15px;
            margin: 10px auto;
            width: 60%;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>
    <style>
        .export-btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
            background-color:rgb(42, 109, 122);
            color: white;
        }
        .export-btn:hover {
            background-color:rgb(15, 55, 64);
        }
        
    </style>
    <style>
        /* Center the loading animation */
        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'user_create' %}" class="add-btn">‚ûï Add User</a><br>
    <a href="{% url 'export_excel' %}" class="export-btn">üìä Export to Excel</a><br>
    <a href="{% url 'export_pdf' %}" class="export-btn">üìÑ Export to PDF</a>
    <ul>
        {% for user in users %}
            <li>
                <div class="user-actions">
                {{ user.name }} ({{ user.email }}) <br>
                <a href="{% url 'user_update' user.id %}" class="edit-btn">‚úèÔ∏è Edit</a>
                <br><br>
                <a href="{% url 'user_delete' user.id %}" class="delete-btn">‚ùå Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
