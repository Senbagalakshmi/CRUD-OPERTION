<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            text-align: center;
            padding: 50px;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{% if user %}Edit{% else %}Add{% endif %} User</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Name" value="{{ user.name|default:'' }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ user.email|default:'' }}" required>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
