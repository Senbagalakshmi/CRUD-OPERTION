<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email with Attachment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(245, 122, 220);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Send Email with Attachment</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="attachment">Choose File:</label>
            <input type="file" name="attachment" required>
            <br><br>
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
