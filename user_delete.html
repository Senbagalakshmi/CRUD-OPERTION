<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(251, 215, 240); /* Light red background */
            color:rgb(248, 144, 255); /* Dark red text */
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: center;
        }
        h2 {
            color:rgb(24, 24, 24); /* Bootstrap red */
        }
        button {
            background-color: #d9534f; /* Red */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #c9302c;
        }
        .cancel-btn {
            background-color: #5bc0de; /* Light blue */
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            margin: 10px;
            display: inline-block;
        }
        .cancel-btn:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you sure you want to delete <strong>{{ user.username }}</strong>?</h2>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'user_list' %}" class="cancel-btn">Cancel</a>
        </form>
    </div>
</body>
</html>
